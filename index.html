<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Lokasi KML - KOMDIGI ASMAT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    .leaflet-popup-content {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inisialisasi peta (fokus Papua)
    var map = L.map('map').setView([-5.39, 138.72], 6);

    // Layer dasar OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // URL file KML (pastikan file bersifat publik dan gunakan link RAW)
    var kmlUrl = 'https://raw.githubusercontent.com/komdigiasmat-alt/lokasi.kml/main/lokasi.kml';

    // Muat file KML ke peta
    var customLayer = L.geoJson(null, {
      onEachFeature: function (feature, layer) {
        // Jika KML punya nama / deskripsi, tampilkan di popup
        var name = feature.properties.name || "Tanpa Nama";
        var desc = feature.properties.description || "";
        layer.bindPopup("<b>" + name + "</b><br>" + desc);
      },
      pointToLayer: function (feature, latlng) {
        // Ubah setiap titik menjadi marker
        return L.marker(latlng, {
          title: feature.properties.name
        });
      }
    });

    omnivore.kml(kmlUrl, null, customLayer)
      .on('ready', function (e) {
        map.fitBounds(customLayer.getBounds());
      })
      .on('error', function (e) {
        alert("⚠️ Gagal memuat file KML.\nPeriksa apakah link RAW benar dan file bersifat publik.");
      })
      .addTo(map);
  </script>
</body>
</html>
