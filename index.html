<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Lokasi KML - KOMDIGI ASMAT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    .leaflet-control-attribution {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-5.39, 138.72], 6); // posisi awal Papua

    // Tambahkan layer dasar (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // URL file KML dari GitHub RAW (pastikan file KML publik)
    var kmlUrl = 'https://raw.githubusercontent.com/komdigiasmat-alt/lokasi.kml/main/lokasi.kml';

    // Muat file KML ke dalam peta
    omnivore.kml(kmlUrl)
      .on('ready', function(e) {
        map.fitBounds(e.target.getBounds());
      })
      .on('error', function(e) {
        alert('Gagal memuat file KML. Pastikan link RAW sudah benar dan file bersifat publik.');
      })
      .addTo(map);
  </script>
</body>
</html>
