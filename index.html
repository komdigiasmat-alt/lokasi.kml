<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peta Lokasi Telkomsel (Mode Satelit)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-tooltip {
      background-color: rgba(255,255,255,0.85);
      border: 1px solid #d32f2f;
      border-radius: 4px;
      padding: 3px 6px;
      font-size: 13px;
      color: #d32f2f;
      font-weight: bold;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Inisialisasi peta di wilayah Asmat
    var map = L.map('map').setView([-5.5, 138.5], 9);

    // üõ∞Ô∏è Tambahkan layer satelit dari Esri
    var satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.esri.com/">Esri</a>, Maxar, Earthstar Geographics'
      }
    ).addTo(map);

    // üìç URL file KML (gunakan rawcdn agar bisa dibaca langsung)
    var kmlUrl = 'https://rawcdn.githack.com/komdigiasmat-alt/lokasi.kml/main/lokasi.kml';

    // üèóÔ∏è Ikon tower BTS
    var towerIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/484/484167.png',
      iconSize: [36, 36],
      iconAnchor: [18, 36],
      popupAnchor: [0, -36]
    });

    // Muat KML dan tampilkan titik dengan nama
    omnivore.kml(kmlUrl)
      .on('ready', function() {
        map.fitBounds(this.getBounds());
      })
      .on('layeradd', function(e) {
        var layer = e.layer;
        if (layer.feature && layer.feature.properties && layer.feature.properties.name) {
          var latlng = layer.getLatLng ? layer.getLatLng() : null;
          if (latlng) {
            map.removeLayer(layer);
            var marker = L.marker(latlng, { icon: towerIcon }).addTo(map);
            marker.bindTooltip(layer.feature.properties.name, {
              permanent: true,
              direction: 'top',
              offset: [0, -10]
            }).openTooltip();
          }
        }
      })
      .addTo(map);
  </script>
</body>
</html>
